<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Mix Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a202c; /* gray-900 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* gray-500 */
    }
    
    /* Vertical Volume Faders */
    input[type=range].fader {
      -webkit-appearance: none; appearance: none;
      width: 150px; height: 8px;
      background: #1a202c; border-radius: 4px; outline: none;
      transform-origin: 75px 75px; transform: rotate(-90deg);
    }
    input[type=range].fader::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 24px; height: 24px;
      background: #cbd5e0; cursor: pointer; border-radius: 50%;
      border: 2px solid #2d3748;
    }

    /* Horizontal Crossfader */
    input[type=range].crossfader {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 12px;
      background: #1a202c; border-radius: 6px; outline: none;
    }
    input[type=range].crossfader::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 20px; height: 32px;
      background: #4a5568; cursor: pointer; border-radius: 3px;
      border: 2px solid #2d3748;
    }

    /* Improved Toggle Switches */
    input[type=checkbox].toggle:checked + div {
        background-color: #2dd4bf; /* teal-400 */
    }
    input[type=checkbox].toggle:checked + div > div {
        transform: translateX(100%);
        background-color: #1a202c;
    }
    
    /* Rotary Knob Styling */
    .knob-container {
      position: relative;
      width: 40px; height: 40px;
    }
    .knob {
      -webkit-appearance: none; appearance: none;
      width: 40px; height: 40px;
      background-color: transparent;
      border-radius: 50%;
      position: absolute;
      cursor: ns-resize;
    }
    .knob::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 0; height: 0;
    }
    .knob-visual {
      width: 40px; height: 40px;
      border-radius: 50%;
      background-color: #2d3748; /* gray-800 */
      border: 2px solid #4a5568; /* gray-600 */
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .knob-visual::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 12px;
      background-color: #a0aec0; /* gray-400 */
      top: 4px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Tutorial Overlay Styling - FIXED */
    .tutorial-backdrop {
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.7);
      z-index: 50;
    }
    .tutorial-highlight {
      position: absolute;
      border-radius: 8px;
      /* This creates the "hole" by shadowing everything EXCEPT the element */
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.7);
      transition: all 0.3s ease-in-out;
      pointer-events: none;
    }
    .tutorial-popup {
      position: absolute;
      transition: all 0.3s ease-in-out;
      z-index: 51; /* Must be above the backdrop */
    }
    .tutorial-arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }
    .tutorial-arrow.arrow-top {
      border-width: 0 8px 8px 8px;
      border-color: transparent transparent #2d3748 transparent;
      top: -8px; left: 50%; transform: translateX(-50%);
    }
    .tutorial-arrow.arrow-bottom {
      border-width: 8px 8px 0 8px;
      border-color: #2d3748 transparent transparent transparent;
      bottom: -8px; left: 50%; transform: translateX(-50%);
    }
    .tutorial-arrow.arrow-left {
      border-width: 8px 8px 8px 0;
      border-color: transparent #2d3748 transparent transparent;
      left: -8px; top: 50%; transform: translateY(-50%);
    }
    .tutorial-arrow.arrow-right {
      border-width: 8px 0 8px 8px;
      border-color: transparent transparent transparent #2d3748;
      right: -8px; top: 50%; transform: translateY(-50%);
    }

  </style>
